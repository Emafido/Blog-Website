<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="img/8767132.jpg" type="image/x-icon" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Inter:wght@400;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
      }

      .container {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 16px;
        backdrop-filter: blur(10px);
        padding: 2rem;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        color: #fff;
      }

      .welcome {
        font-family: "Dancing Script", cursive;
        font-size: 2.2rem;
        margin-bottom: 0.3rem;
      }

      .text p:nth-child(2) {
        font-size: 0.95rem;
        opacity: 0.85;
        margin-bottom: 1.5rem;
      }

      .email,
      .password {
        display: flex;
        flex-direction: column;
        text-align: left;
        margin-bottom: 1rem;
      }

      label {
        font-weight: 600;
        margin-bottom: 5px;
        font-size: 0.9rem;
      }
      input {
        padding: 0.6rem;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 0.9rem;
      }
      input:focus {
        box-shadow: 0 0 0 2px #2575fc;
      }

      .error {
        color: #ff4d4d;
        font-size: 0.85rem;
        margin-bottom: 1rem;
        display: none;
      }

      .forgot {
        text-align: right;
        font-size: 0.8rem;
        margin-bottom: 1rem;
        cursor: pointer;
        color: #ffdd57;
      }

      .remember {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 0.85rem;
        margin-bottom: 1.5rem;
        color: #f0f0f0;
      }

      .login {
        width: 100%;
        padding: 0.7rem;
        background: #ffdd57;
        color: #333;
        font-weight: 700;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: 0.3s ease;
      }
      .login:hover {
        background: #ffd633;
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      hr {
        margin: 1.5rem 0;
        border: none;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
      }

      .social {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 1.5rem;
      }

      .facebook,
      .google {
        width: 100%;
        padding: 0.6rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-weight: 600;
        transition: 0.3s ease;
      }

      .facebook {
        background: #3b5998;
        color: #fff;
      }
      .facebook:hover {
        background: #334d84;
      }

      .google {
        background: #fff;
        color: #333;
      }
      .google i {
        color: #4285f4;
      }
      .google:hover {
        background: #f2f2f2;
      }

      .signup {
        font-size: 0.9rem;
      }
      .signup a {
        color: #ffdd57;
        font-weight: 600;
      }

      @media (max-width: 426px) {
        .container {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text">
        <p class="welcome">Welcome Back</p>
        <p>Enter your details to login</p>
      </div>
      <div class="main">
        <p class="error" id="error-msg">Please fill in both fields.</p>
        <div class="email">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="password">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <p class="forgot">Forgot Password?</p>
        <div class="remember">
          <input type="checkbox" id="check" />
          <p>Remember me</p>
        </div>
        <button class="login" id="login-btn">Login</button>
        <hr />
        <div class="social">
          <button class="facebook" id="fb-btn">
            <i class="fa-brands fa-facebook"></i> Facebook
          </button>
          <button class="google" id="google-btn">
            <i class="fa-brands fa-google"></i> Google
          </button>
        </div>
        <p class="signup">
          Don't have an account? <a href="signup.html">Register</a>
        </p>
      </div>
    </div>

    <script>
      const loginBtn = document.getElementById("login-btn");
      const fbBtn = document.getElementById("fb-btn");
      const googleBtn = document.getElementById("google-btn");
      const errorMsg = document.getElementById("error-msg");

      function goToWelcome() {
        window.location.href = "welcome.html";
      }

      loginBtn.addEventListener("click", () => {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!email || !password) {
          errorMsg.style.display = "block";
        } else {
          errorMsg.style.display = "none";
          goToWelcome();
        }
      });

      fbBtn.addEventListener("click", goToWelcome);
      googleBtn.addEventListener("click", goToWelcome);
    </script>
  </body>
</html>
